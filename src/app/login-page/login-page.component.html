<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1>Login</h1>
  <div class="container">
    <form (submit)="login(email.value, password.value)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" #email required class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" #password required class="form-control">
      </div>
      <button class="btn btn-outline-primary" type="submit">Login</button>
      <p>Don't have an account yet,<a href="register" (click)="gotoRegister()">register</a> now!</p>
    </form>
  </div>
</body>

</html>
