<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>
<body>
  <div class="container">
    <h1>Register</h1>
    <form (submit)="register(email.value, password.value)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" #email required class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" #password required class="form-control" />
      </div>
      <button class="btn btn-outline-primary" type="submit">Register</button>
      <p>Already have one, <a href="login" (click)="gotoLogin()">login</a> now!</p>
    </form>
  </div>
</body>
